<!DOCTYPE html>
<html>
<head>
  <title>
    Contact Me
  </title>
  <link rel="stylesheet" href="Styles/main.css" type="text/css"/>
</head>
<body>
  <header>
  <h1>Contact Me</h1>

</header>
<main>
  <nav>
  <a href="index.html"> Home </a>
  <div class="clearFloat"></div>
  </nav>
  <h2> Information Request </h2>

  <form action="submit.html" method="POST">

  <label for="firstName">First Name:</label><br/>
  <input type="text" id="firstName" name="firstName"> </input></br>
  <label for="lastName"> Last Name:</label><br/>
  <input type="text" id="lastName" name="lastName"> </input><br/>
  <label for="phoneNumber">Phone Number:</label><br/>
  <input type="text" id="phoneNumber" name="phoneNumber"></input><br/>

  <label for="contact">Best Time to Contact</label><br/>
  <select id="contact" name="contact">
    <option value="default" selected>--Select One--</option>
    <option value="morning">Morning</option>
    <option value="afternoon">Afternoon</option>
    <option value="evening">Evening</option>
  </select><br/>

<fieldset>
  <legend> I am interested in (check all that apply) </legend>
  <input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
  <label for="frontEnd">Front End Development</label><br/>
  <input type="checkbox" id="backEnd" name="interest" value="backEnd">
  <label for="backEnd">Back End Development</label><br/>
</fieldset>

<fieldset>
  <legend> I have filled in the client questionnaire form: </legend>
  <input type="radio" id="choice1" name="questionnaire" value="yes">
  <label for="choice1">Yes</label><br/>
  <input type="radio" id="choice2" name="questionnaire" value="no">
  <label for="choice2">No</label><br/>
</fieldset>

<label for="info"> Additional Information</label></br>
<textarea id="info" name="info"></textarea><br/>

<input type="submit" name="submit" value="Submit">
<hr/>
</main>
<footer> </footer>
</body>
</html>
