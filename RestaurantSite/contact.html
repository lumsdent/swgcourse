<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Contact Us</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="restaurantStyles.css" type="text/css" rel="stylesheet" />

  <style>
  form {
      text-align:center;
      padding: 40px;
      width:450px;
      margin:auto;
  }
  .required {
      font-weight: bold;
  }

  body {
    background-color: #b2e6d4;
  }
  </style>
</head>

<body>
<div class="container">
<noscript> Please enable JavaScript in your browser for best viewing experience!</noscript>

<header>
  <h1> Mythical Bistro </h1>
</header>

<nav>
  <hr/>
  <a class="btn badge-pill" href="index.html"><i class="material-icons">home</i></a>
  <a class="btn badge-pill" href="menu.html">Menu</a>
  <a class="btn badge-pill" href="contact.html">Contact Us</a>
  <hr/>
</nav>

<form action="" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="firstName" class="required">First Name:</label>
    <input type="text" id="firstName" class="form-control" name="firstName" required> </input>
    <div class="valid-feedback"> Good Job!</div>
  </div>

  <div class="form-group">
    <label for="email" class="required"> Email:</label>
    <input type="text" id="email" class="form-control"name="email" required> </input>
  <div class="valid-feedback"> Good Job!</div>

  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone:</label>
    <input type="text" id="phoneNumber" class="form-control" name="phoneNumber"></input>
  </div>

  <div class="form-group">
  <label for="inquiry" class="required">Reason for Inquiry:</label>
  <select id="inquiry" class="form-control" name="inquiry" required>
    <option value="default" selected>Catering</option>
    <option value="party">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
  </select>
  <div class="valid-feedback"> Good Job!</div>
  </div>

  <div class="form-group">
  <label for="info"> Additional Information:</label>
  <textarea id="info" class="form-control" name="info"></textarea><br/>
  </div>

  <div class="form-check form-check-inline">
    <fieldset>
      <legend>Have you been to the restaurant?</legend>
      <input type="radio" id="choice1" class="form-check-input" name="questionnaire" value="No" checked>
      <label class="form-check-label"for="choice1">No</label>
      <input class="form-check-label" type="radio" id="choice2" class="form-check-input" name="questionnaire" value="Yes">
      <label for="choice2">Yes</label>
    </fieldset>
  </div>
<br/>
  <div class="form-check form-check-inline">
    <fieldset>
      <legend> Best days to contact you: </legend>
        <input type="checkbox" id="mon" class="form-check-input" name="days" value="mon">
        <label for="mon" class="form-check-label">M</label>
        <input type="checkbox" id="tues" class="form-check-input" name="days" value="tues">
        <label for="tues" class="form-check-label">T</label>
        <input type="checkbox" id="wed" class="form-check-input" name="days" value="wed">
        <label for="wed" class="form-check-label">W</label>
        <input type="checkbox" id="thurs" class="form-check-input" name="days" value="thurs">
        <label for="thurs" class="form-check-label">Th</label>
        <input type="checkbox" id="fri" class="form-check-input" name="days" value="fri">
        <label for="fri" class="form-check-label">F</label>
    </fieldset>
  </div>
<br/>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>


<footer>
  <hr/>
  <p> 456 Mythicality Way, Bouies Creek, NC, 24689<br/>
    321-555-6791</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    (function() {
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>
</div>
</body>
</html>
