<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Lucky Sevens</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css"/>

</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>Lucky Sevens</h1>
    <h3>Rules: Place a bet. If 2 die equal 7, you win $4.00.  If not, you lose $1.00.</h3>
  </div>

  <form onsubmit="return runGame()">
    <div class="form-group row">
      <div class="col-lg-6 col-md">
        <label for="bet">Starting Bet:</label>
      </div>
      <div class="col-lg-6 col-md">
        <input id="bet" class="form-control" name="bet" type="number" placeholder="$0.00"></input>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-secondary btn-lg" type="submit">Play</button>
    </div>
  </form>


<!-- results -->

  <table class="table" id="reveal" style="display:none">
    <thead class="thead-dark">
      <th colspan=2>Results</th>
    </thead>
    <tr>
      <td>Starting Bet</td>
      <td><span id="startBet"></span></td>
    </tr>
    <tr>
      <td>Total Rolls Before Going Broke</td>
      <td id="rollsBeforeBroke"></td>
    </tr>
    <tr>
      <td>Highest Amount Won</td>
      <td id="highestAmountWon"></td>
    </tr>
    <tr>
      <td>Roll Count at Highest Amount Won</td>
      <td id="rollCountAtHighest"></td>
    </tr>
  </table>

  <script type="text/javascript" src="luckySevens.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<footer>
  <p>A game by Tyler Lumsden &copy2018</p>
</footer>
</div>
</body>
</html>
